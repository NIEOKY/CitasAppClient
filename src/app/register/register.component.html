<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">
  <h2 class="text-center text-primary">RegÃ­strate</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="Username"
      [(ngModel)]="model.Username"
      placeholder="Username"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="Password"
      [(ngModel)]="model.Password"
      placeholder="Password"
    />
    <div>
      <button class="btn btn-succes me-2" type="submit">Registrarme</button>
      <button class="btn btn-default me-2" type="button" (click)="cancel()">
        Cancelar |
      </button>
    </div>
  </div>
</form>
